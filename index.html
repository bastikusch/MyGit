<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Migration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<h1>Visualizing Bird Migration</h1>

<body>

<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/maps.js"></script>
<script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
<script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>

<div id="chartdiv"></div>

<div id="menu">
    <div class="strategy item">
        <div>Strategy: <select id="strategy">
            <option value=1>Migration</option>
            <option value=0>Random Walk</option>
        </select></div>
    </div>
    <div class="interpolation item">
        <div>Interpolation: <select id="interpolation">
            <option value=0>Line</option>
            <option value=1>Spline</option>
            <option value=2>Arc</option>
        </select></div>
    </div>
    <h4>Migration parameters:</h4>
    <div class="strategy item">
        <div>Route: <select id="system">
            <option value=4>E Europe - Africa</option>
            <option value=1>E Canada - South America</option>
            <option value=2>W Canada - South America</option>
            <option value=3>W Europe - W Africa</option>
            <option value=5>Alaska - Africa</option>
            <option value=6>Siberia - Africa</option>
        </select></div>
    </div>
    <div class="strategy item">
        <div>Magnet compass type: <select id="magnet">
            <option value=1>magnetoclinic</option>
            <option value=2>inclination gradient shifted</option>
        </select></div>
    </div>
    <div class="wind item">
        <div><b>Wind</b> incl: <input type="double" id="incl" value="0"></input> u: <input type="double" id="u" value="1"></input>
            v: <input type="double" id="v" value="1"></input></div>
    </div>
    <div class="route item">
        <div>Max duration (days): <input type="double" id="maxdays" value=50></input></div>
    </div>
    <h4>Randomwalk parameters:</h4>
    <div class="route item">
        <div>Individuals: <input type="number" id="individuals" value=4></input></div>
    </div>
    <div class="route item">
        <div>Steps: <input type="number" id="route_length" value=100></input></div>
    </div>
    <div class="route item">
        <div>Step length: <input type="number" id="incr_length" value=0.5></input></div>
    </div>
    <div class="start item">
        <div><b>Start</b> lat: <input type="double" id="lat" value="53"></input> long: <input type="double" id="long"
                                                                                              value="8"></input></div>
    </div>
    <div class="button item">
        <div>
            <button onclick="update()">Run</button> <button onclick="clear_all()">Clear</button>
        </div>
    </div>
</div>

<script src="js/world.js"></script>
<script src="js/dynamic.js"></script>
<script src="js/routes.js"></script>

</body>
</html>
